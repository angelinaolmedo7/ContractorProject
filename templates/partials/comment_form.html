<form action='/listings/comments' method='post'>
    <input type='hidden' value='{{ listing._id }}' name='listing_id'/>
    <fieldset>
        <legend>Add a Comment</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='comment-title'>Subject</label><br>
            <input class='form-control'
                id='comment-title'
                type='text'
                name='title'
                placeholder='Subject'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='comment-content'>Message</label><br>
            <textarea class='form-control'
                id='comment-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Comment</button>
    </div>
</form>
