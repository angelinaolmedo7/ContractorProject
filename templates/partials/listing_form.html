<fieldset>

    <h2><legend>{{ title }}</legend></h2>

    <!-- TITLE -->
    <div class='form-group'>
        <label for='title'>Listing Title</label><br>
        <input class='form-control' id='title' type='text' name='title' value='{{ listing.title }}'/>
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='description'>Bio</label><br>
        <textarea class='form-control'
            id='description'
            name='description'
            rows='10'
            placeholder='Your public listing...'>{{ listing.description }}</textarea>
    </div>


</fieldset>
