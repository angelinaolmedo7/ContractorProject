<fieldset>

    <h2><legend>{{ title }}</legend></h2>

    <!-- TITLE -->
    <div class='form-group'>
        <label for='title'>Listing Title</label><br>
        <input class='form-control' id='title' type='text' name='title' value='{{ listing.title }}'/>
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='description'>Description</label><br>
        <input class='form-control' id='description' type='text' name='description' value='{{ listing.description }}'/>
    </div>

    <!-- LOGIN -->
    <h4>Log in to post:</h4>
    <div class='form-group'>
        <label for='username'>Username</label><br>
        <input class='form-control' id='username' type='text' name='username'/>
    </div>
    <div class='form-group'>
        <label for='password'>Password</label><br>
        <input class='form-control' id='password' type='text' name='password'/>
    </div>

    <br>


</fieldset>
