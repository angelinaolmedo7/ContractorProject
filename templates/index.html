{% extends 'base.html' %}

{% block body %}
    <h1>Welcome to RanchoStop</h1>

    <a href='/ranchos/new'>New Listing</a>

    {% for rancho in ranchos %}
        <h2><a href='/ranchos/{{ rancho._id }}'>{{ rancho.title }}</a></h2>
        <small>{{ rancho.species }}</small>
    {% endfor %}
{% endblock body %}
