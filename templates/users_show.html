{% extends 'base.html' %}

{% block body %}

<a href='/users/directory'>Back to User Directory</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ user.username }}</h1>
        {% if user.created_at %}
        <p class='text-muted'>Joined site on {{ user.created_at.strftime('%A, %d %B, %Y') }} at {{ user.created_at.strftime('%I:%M %p') }}</p>
        {% endif %}
        <p>{{ user.bio }}</p>

        <p>
            <a href='/users/{{ user._id }}/edit'>Edit</a>
        </p>
    </div>
</div>

{% endblock %}
